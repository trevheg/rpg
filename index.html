<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Trevor Hegstrom">
    <meta name="description" content="A page to create your own character">

    <meta property="og:title" content="D&D Free Rules Reference">
    <meta property="og:type" content="article">
    <meta property="og:description" content="Contains tools and references for D&D">
    <meta property="og:image" content="https://trevheg.github.io/rpg/images/ddgamepic.webp">
    <meta property="og:url" content="https://trevheg.github.io/rpg/index.html">

    <title>Character Creator | D&D Free Rules Reference</title>

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/page-elements.js" defer></script>
    <!-- <script src="scripts/date.js" defer></script> -->
    <script type="module" src="scripts/character-creator.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <h1>Character Creator</h1>
        <form action="your-character.html">
            <label for="characterName">Character name:</label>
            <input type="text" name="characterName" id="characterName" placeholder="Write your character's name" required>
            <label for="race">Characer Race:</label>
            <select name="race" id="race" required>
                <option value="" selected>Select your race</option>
            </select>
            <label for="class">Characer Class:</label>
            <select name="class" id="class" required>
                <option value="" selected>Select your class</option>
            </select>


            <input type="submit" value="Make your character!" name="submit" id="submit">
        </form>
    </main>
    <footer></footer> 
    
</body>
</html>
