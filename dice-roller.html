<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Trevor Hegstrom">
    <meta name="description" content="Free dice roller">

    <meta property="og:title" content="D&D Free Rules Reference">
    <meta property="og:type" content="article">
    <meta property="og:description" content="Contains tools and references for D&D">
    <meta property="og:image" content="https://trevheg.github.io/rpg/images/ddgamepic.webp">
    <meta property="og:url" content="https://trevheg.github.io/rpg/index.html">

    <title>Dice Roller | D&D Free Rules Reference</title>

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/page-elements.js"></script>
    <script src="scripts/dice-roller.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <!-- <link rel="stylesheet" href="styles/dice-roller.css"> -->
</head>
<body>
    <header></header>
    <main>
        <h1>Choose your dice:</h1>
        <label for="addDice">Add</label>
        <input type="radio" id="addDice" name="addSubtract" value="Add" checked>
        <label for="subtractDice" >Subtract</label>
        <input type="radio" id="subtractDice" name="addSubtract" value="Subtract">
        <div id="dieButtons">
            <button class="dieButton" id="d4" value="4">+ D4</button>
            <button class="dieButton" id="d6" value="6">+ D6</button>
            <button class="dieButton" id="d8" value="8">+ D8</button>
            <button class="dieButton" id="d10" value="10">+ D10</button>
            <button class="dieButton" id="d12" value="12">+ D12</button>
            <button class="dieButton" id="d20" value="20">+ D20</button>
            <button class="dieButton" id="d100" value="100">+ D100</button>
        <p></p>
            <button class="dieButton" id="md4" value="-4">- D4</button>
            <button class="dieButton" id="md6" value="-6">- D6</button>
            <button class="dieButton" id="md8" value="-8">- D8</button>
            <button class="dieButton" id="md10" value="-10">- D10</button>
            <button class="dieButton" id="md12" value="-12">- D12</button>
            <button class="dieButton" id="md20" value="-20">- D20</button>
            <button class="dieButton" id="md100" value="-100">- D100</button>
        </div>
        <h2 id="chosenDice"></h2>
        
        <label for="modifier" id="modifierLabel">Modifier:</label>
        <input type="text" inputmode="numeric" pattern="[0-9]+" id="modifier" min="0" max="0" placeholder="0">

        <button id="roll">Roll!</button>
        <h3 id="rolls"></h3>
        <h2 id="result"></h2>
        <div id="rollHistory"></div>        
    </main>
    <footer></footer>
</body>
</html>
